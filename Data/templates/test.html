<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        html{
            background-image: linear-gradient(to right bottom,lightblue,blue);
            background-repeat: no-repeat;
            background-size: cover;
            width: 100%;
            height: 100%;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        td,th{
            border: 1px solid black;
        }
    </style>
    <center>
        <div>
            <table style="border: 2px solid black;">
                <tr>
                    <th>Id</th>
                    <th>username</th>
                    <th>phone</th>
                    <th>email</th>
                    <th>address</th>
                    <th>Password</th>
                </tr>                
                {%for x in username %}
                <tr>
                    <td>{{x.id}}</td>
                    <td>{{x.name}}</td>
                    <td>{{x.phone}}</td>
                    <td>{{x.email}}</td>
                    <td>{{x.address}}</td>
                    <td>{{x.password}}</td>
                </tr>
                {%endfor%}
            </table>
        </div>
    </center>
</body>
</html>
